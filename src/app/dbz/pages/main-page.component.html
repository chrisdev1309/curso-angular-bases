<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <bdz-list 
            [characterList]="characters"
            (onDelete)="deleteCharacterById($event)">
        </bdz-list>
    </div>

    <div class="col">
        <dbz-add-character 
            (onNewCharacter)="onNewCharacter($event)">
        </dbz-add-character>
    </div>
</div>
